<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - Sistema Gestione RSA</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üè• RSA Manager</h1>
                <p>Crea il tuo account</p>
            </div>
            
            <div id="alert" class="alert alert-error" style="display: none;"></div>
            
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        name="firstName" 
                        required 
                        placeholder="Es. Mario"
                    >
                </div>
                
                <div class="form-group">
                    <label for="lastName">Cognome</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        name="lastName" 
                        required 
                        placeholder="Es. Rossi"
                    >
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Scegli un username univoco"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="new-password"
                        placeholder="Minimo 3 caratteri"
                        minlength="3"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Conferma Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required 
                        autocomplete="new-password"
                        placeholder="Ripeti la password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Registrati</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                Hai gi√† un account?
            </div>
            
            <div class="text-center">
                <a href="/login" class="link">Accedi qui</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        // Redirect se gi√† autenticato
        redirectIfAuthenticated();
    </script>
</body>
</html>
