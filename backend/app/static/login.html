<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema Gestione RSA</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo">
                <h1>üè• RSA Manager</h1>
                <p>Sistema di Gestione Clinica</p>
            </div>
            
            <div id="alert" class="alert alert-error" style="display: none;"></div>
            
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        autocomplete="username"
                        placeholder="Inserisci il tuo username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        autocomplete="current-password"
                        placeholder="Inserisci la tua password"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Accedi</span>
                    <span id="btnSpinner" class="spinner" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider">
                Non hai un account?
            </div>
            
            <div class="text-center">
                <a href="/signup" class="link">Registrati qui</a>
            </div>
        </div>
    </div>
    
    <script src="/static/js/auth.js"></script>
    <script>
        // Redirect se gi√† autenticato
        redirectIfAuthenticated();
    </script>
</body>
</html>
